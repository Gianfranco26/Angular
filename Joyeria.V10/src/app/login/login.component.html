<div class="container">

    <p style="text-align: center;" id="sesiónrrss">Inicia sesión con:</p>
    <div class="rrsslogs">
   <div class="col-md-12 text-center">
    <button id="google" (click)="login()" class="btn btn-primary"><i class="fab fa-google"></i>
      Inicio de sesión Google
    </button>
  </div>

    <div class="col-md-12 text-center">
      <button id="fb" type ="button" (click)="authService.FacebookAuth()" class="btn btn-primary"><i class="fab fa-facebook-f"></i>
        Inicio de sesión Facebook
      </button>
    </div>

    <div class="col-md-12 text-center">
      <button id="twitter" type ="button" (click)="authService.TwitterAuth()" class="btn btn-primary"><i class="fab fa-twitter"></i>
        Inicio de sesión Twitter
      </button>
    </div>
  </div>
    <p style="text-align: center;"id="sesióncuenta">Inicio de sesión</p>
    <div class="row">
      <div class="col-md-12 col-md-offset-3">
      <h1 *ngIf="authService && authService.userData | async">Hello {{ (authService.userData | async)?.email }}</h1>
      <div *ngIf="!(authService.userData | async)">
      <div class="form-group">
      <label for="email">Email address:</label>
      <input type="text" class="form-control" [(ngModel)]="email" placeholder="email">
      </div>
      <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" [(ngModel)]="password" id="pwd" placeholder="password">
      </div>
      <div class="botones">
      <button (click)="signUp()" class="btn btn-default">Sign Up</button>
      <button (click)="signIn()" class="btn btn-default" style="margin-left:5px;">Login</button>
    </div>
      </div>
      <button (click)="signOut()" class="btn btn-primary" *ngIf="authService.userData | async">Logout</button>
      </div>
</div>
